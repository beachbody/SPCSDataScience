spec:
  containers:
    - name: modeling
      image: tbc-prod.registry.snowflakecomputing.com/container_demo_db/public/image_repo/modeling
      env:
        SNOWFLAKE_WAREHOUSE: CONTAINER_DEMO_WH
      volumeMounts:
        - name: juypter-nbs
          mountPath: /home/jupyter
  endpoints:
    - name: modeling
      port: 8080
      public: true
  networkPolicyConfig:
      allowInternetEgress: true
  volumes:
    - name: juypter-nbs
      source: "@volumes/juypter-nbs"
      uid: 1000
      gid: 1000